<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Find Greater Than 90 marks from Given Marks Using Filters
        let marks=[22,45,60,96,92,50,98,62,99];
        document.write("Marks="+marks)
        let newArray=marks.filter( (value)=>{
            return value>90 ;
        })
        document.write("<br>Greater Than  Marks are : ["+newArray+"]")
    </script>
</body>
</html>
