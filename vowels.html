    <!-- find out Vowels from String using Simple For Loop -->
    <script>
        let str1="shubham";

const vowel=(str1) =>{
    let count=0;
    for(let i=0;i<str1.length;i++)
    {
        
        if(str1[i]==='o' || str1[i]==='u' || str1[i]==='a' ||str1[i]==='e' ||str1[i]==='i')
        {
            count++;
        }
    }
    return count;
}
document.write(vowel(str1))
