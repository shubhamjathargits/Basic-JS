<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="mycount()">Incresed Count</button>
    <div id="coun"></div>
    <script>
        let count = 0;
        function mycount() {

            function counti() {
                let inc = count++;
                return inc;
            }
            document.getElementById('coun').innerHTML = counti();
        }


    </script>

</body>

</html>
